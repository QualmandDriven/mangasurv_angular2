<div *ngIf="manga" class="overview overviewWide">
  <div class="divHalfHorizontal overviewThumb">
    <button *ngIf="manga.followed" class="btn-danger hoverdeleteoverview" (click)="unfollowManga(manga)">- Unfollow</button>
    <button *ngIf="!manga.followed" class="btn-success hoveraddoverview" (click)="followManga(manga)">+ Follow</button>
    <a [routerLink]="['/mangas', manga.id]">
        <img src="/assets/images/{{ manga.fileSystemName | stringImageReplace }}.jpg" alt="{{manga.name}}">
    </a>
    <div>
        <p>{{ manga.name }}</p>
    </div>
  </div>
  <div class="divHalfHorizontal divOverviewUpdates">
    <div>
      <table>
        <tbody>
            <tr *ngFor="let chapter of manga.chapters">
              <td>
                <a href="{{ chapter.address }}" target="blank">{{ chapter.chapterNo }}  |  {{ chapter.enterDate | amDateFormat:'LL' }}</a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
